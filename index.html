        ]
    };

    // Функція для генерації розкладу
    function generateSchedule(schedule) {
      const scheduleContainer = document.getElementById('schedule-container');
      schedule.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.classList.add('schedule-day');
        const dateElement = document.createElement('h3');
        dateElement.textContent = day.date;
        dayElement.appendChild(dateElement);
        const lessonListElement = document.createElement('ul');
        day.lessonList.forEach(lesson => {
          const lessonItem = document.createElement('li');
          lessonItem.textContent = `${lesson.time} - ${lesson.subject} (${lesson.teacher}, ${lesson.classroom})`;
          lessonListElement.appendChild(lessonItem);
        });
        dayElement.appendChild(lessonListElement);
        scheduleContainer.appendChild(dayElement);
      });
    }

    // Виклик функції для генерації розкладу
    generateSchedule(scheduleData.schedule);
  </script>
</body>
